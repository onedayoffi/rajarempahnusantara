<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice - Dulovecakes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>

</head>
<body>
    <h1>Create Invoice</h1>
    <div class="input-container">
        <div class="tombol">
            <button onclick="pasteText()" class="paste-btn">paste</button>
            <button onclick="clearText()" class="clear-btn">hapus</button>
        </div>
        <textarea id="inputText" rows="10" style="width: 50%;">invoice no: 001
produk: Bawang Goreng
harga: 18000
berat: 0
tambah harga: 0
nama: rajarempah
hp: 085717788015
</textarea>
        <button onclick="generateInvoice()">Generate</button>
    </div>
    <div class="invoice-container" id="invoice">
        <div class="header">
            <div class="title">
                <h1 class="invoice-title">Invoice</h1>
                <h2 class="shop-name" id="shopname">RajaRempah</h2>
            </div>
            <div class="info">
                <p id="date"></p>
                <p id="invoice-number">Invoice No. 001</p>
            </div>
        </div>
        <div class="billed-to">
            <h3>Billed to:</h3>
            <p id="billedName">rajarempah</p>
            <p id="billedPhone">085717788015</p>
            <p id="billedAddress">perumahan permata wanasari blok h4</p>
        </div>
        <table class="invoice-table">
            <thead>
                <tr>
                    <th>Nama Produk</th>
                    <th>berat</th>
                    <th>Harga / 100gr</th>
                    <th>Total Harga</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="product">Bawang Goreng</td>
                    <td id="qty">100</td>
                    <td id="price">18.000</td>
                    <td id="totalPrice">18.000</td>
                </tr>
                <tr>
                    <td id="product1">sisa kemaren</td>
                    <td id="qty1">0</td>
                    <td id="price1">0</td>
                    <td id="sisakemaren">64.680</td>
                </tr>
            </tbody>
        </table>
        <div class="invoice-summary">
            <table>
                <tr>
                    <td>Total</td>
                    <td><span id="grandTotal">0</span></td>
                </tr>
            </table>
        </div>
        
        
        <div class="shop-info">
            <h2 class="shop-name" id="shopname">RajaRempah</h2>
            <p>Perumahan Permata Wanasari Blok H4 - Cibitung</p>
        </div>
        <div id="qrcode"></div>
    </div>
    <button onclick="printInvoice()" class="print-btn">Cetak</button>
    <script src="script.js"></script>
    <script src="pasteclear.js"></script>
    <script src="datetime.js"></script>
    <script src="print.js"></script>
</body>
</html>
